<div class="page-header">
  <h5 ng-hide="signedIn()">Please Create an Account in order to Post or vote</h5>
  <h1>Recent Posts</h1>
</div>

<div ng-repeat="post in posts | orderBy:'-upvotes'">
  <span class="fa fa-thumbs-o-up" ng-click="incrementUpvotes(post)"></span>
  <span class="fa fa-thumbs-o-down" ng-click="incrementDownvotes(post)"></span>
  &nbsp;{{post.upvotes}}
  <span style="font-size:20px; margin-left:10px;">-&nbsp;
    <a ng-show="post.link" href="{{post.link}}" target="_blank">{{post.title}}</a>
    <span ng-hide="post.link">{{post.title}}</span>
  </span>
  <span>
    <a href="#/posts/{{post.id}}">Comments</a>
  </span>
  <span>
    posted by <a href="#/users/{{post.user.username}}">{{post.user.username}}</a>
  </span>
</div>

<form ng-submit="addPost()" style="margin-top:30px;">
  <h3>Add a new post</h3>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Link" ng-model="link"></input>
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>

<div class="page-header">
  <h1>Log In</h1>
</div>

<form name="form" ng-submit="login()">
  <div class="form-group">
    <input type="email" name="" class="form-control" placeholder="Email" ng-model="user.email">
  </div>
  <div class="form-group">
    <input type="password" name="" class="form-control" placeholder="Password" ng-model="user.password">
  </div>
  <input type="submit" class="btn btn-default" value="Log In">
</form>
